<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #1E1E1E;">
    <form action="">
        <label for="nombre">Nombre: </label>
        <input type="text" name="" id="nombre" autofocus readonly>
        <br>
        <label for="pass">Contraseña: </label>
        <input type="password" name="" id="pass" size="5" maxlength="5">
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="" id="email" placeholder="ejemplo@dominio.com">
        <br>
        <label for="url">Dominio</label>
        <input type="url" name="" id="url" value="perro">
        <br>
        <label for="phone">Teléfono: </label>
        <input type="tel" name="" id="phone">
        <br>
        <label for="numero">Número: </label>
        <input type="number" name="" id="numero" disabled>
        <br>
        <br>
        <input type="color" name="" id="">
        <input type="reset" value="Borrar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
